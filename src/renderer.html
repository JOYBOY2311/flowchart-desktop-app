<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Software Development Lifecycle Flowchart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        /* Base styles for light mode */
        :root {
            --bg-color: #f9fafb;
            --text-color: #1f2937;
            --box-shadow-hover: rgba(0,0,0,0.2);
            --modal-bg: white;
            --modal-text: #1f2937;
            --input-bg: #f3f4f6;
        }

        /* Styles for dark mode */
        html.dark {
            --bg-color: #111827;
            --text-color: #f3f4f6;
            --box-shadow-hover: rgba(255,255,255,0.2);
            --modal-bg: #1f2937;
            --modal-text: #f3f4f6;
            --input-bg: #374151;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .phase-box {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .phase-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px var(--box-shadow-hover);
        }

        .phase-container {
            position: relative;
            margin: 2rem 0;
        }

        .flowchart-container {
            min-height: 100vh;
            padding: 2rem;
        }

        [contenteditable="true"]:focus {
            outline: 2px solid #3b82f6;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--modal-bg);
            color: var(--modal-text);
            padding: 2rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 500px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .hidden {
            display: none !important;
        }

        /* Desktop-specific styles */
        .app-header {
            -webkit-app-region: drag;
            height: 30px;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid #e5e7eb;
        }

        .app-header.dark {
            border-bottom: 1px solid #374151;
        }

        .no-drag {
            -webkit-app-region: no-drag;
        }

        /* Status bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 24px;
            background: var(--modal-bg);
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            font-size: 12px;
            z-index: 50;
        }

        .status-bar.dark {
            border-top: 1px solid #374151;
        }
    </style>
</head>
<body>
    <!-- App Header (for title bar on Windows/Linux) -->
    <div class="app-header" id="app-header">
        Software Development Lifecycle Flowchart
    </div>

    <!-- Dark Mode Toggle Button -->
    <button id="theme-toggle" class="fixed top-12 right-4 z-50 p-3 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-lg transition-transform transform hover:scale-110 no-drag">
        <i class="fas fa-moon hidden" id="theme-toggle-dark-icon"></i>
        <i class="fas fa-sun" id="theme-toggle-light-icon"></i>
    </button>

    <!-- Main Flowchart View -->
    <div id="main-view">
        <div class="flowchart-container" id="main-flowchart-container">
            <!-- This content will be rendered dynamically by JavaScript -->
        </div>
    </div>

    <!-- Sub-flow View (initially hidden) -->
    <div id="sub-flow-view" class="hidden">
        <div class="flowchart-container">
             <div class="flex justify-between items-center mb-8">
                <button id="back-to-main" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors no-drag">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
                <h1 id="sub-flow-title" class="text-4xl font-bold text-center text-gray-800 dark:text-gray-100 flex-grow"></h1>
                <div class="w-24"></div> <!-- Spacer -->
            </div>
            <div id="sub-flow-boxes-container">
                <!-- Sub-flow boxes will be rendered here -->
            </div>
            <div class="text-center mt-8">
                <button id="add-new-box-btn" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition-colors no-drag">
                    <i class="fas fa-plus mr-2"></i>Add New Step
                </button>
            </div>
        </div>
    </div>

    <!-- Action Modal (for choosing between sub-flow and link) -->
    <div id="action-modal" class="modal-overlay">
        <div class="modal-content text-center">
            <h3 class="text-2xl font-bold mb-6">Choose Action</h3>
            <div class="space-y-4">
                <button id="create-subflow-btn" class="w-full py-3 text-lg bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors no-drag">
                    <i class="fas fa-sitemap mr-2"></i>Create/View Sub-flow
                </button>
                <button id="create-link-btn" class="w-full py-3 text-lg bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors no-drag">
                    <i class="fas fa-link mr-2"></i>Add/Edit Link
                </button>
            </div>
            <button id="close-modal-btn" class="mt-8 text-sm text-gray-500 dark:text-gray-400 hover:underline no-drag">Cancel</button>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="status-bar">
        <span id="status-text">Ready</span>
        <div class="ml-auto">
            <span id="project-info">Project: Default</span>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
